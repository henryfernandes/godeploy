- name: Build image and with buildargs
  local_action:
    module:  docker_image
    path: /home/deployer/godeploy/goapp
    name: goapp
- name: Deploy 1st Container for GoApp
  local_action:
    module: docker
    name: app1
    image: goapp
    state: reloaled
    ports:
    - "8081:8484"
- name: Deploy 2nd Container for GoApp
  local_action:
    module: docker
    name: app2
    image: goapp
    state: reloaled
    ports:
    - "8082:8484"

